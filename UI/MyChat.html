<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link type='text/css' rel='stylesheet' href='style.css' />
    <link rel="stylesheet" href="icono.css">
    <script src="scripts.js"></script>
    <title>My Chat</title>
</head>
<body onload = "run()">
<h1 class='elegantshadow'>My Chat</h1>
<div class="container">
   <div class="block block1">

       <div class = "chatBox" id="Box">
           <ul class="items" id="list">

           </ul>
       </div>
       </div>
       <div class="block block2">
           <button class="button3">
               <img class="icono-smile" style="color: #72493B;" alt="Smile" >
                Smile
           </button>
   </div>

       <div class="block block3">

           <input id = "todoText" class="todo-input2" type="text"  placeholder="Enter your message...">
       </div>
       <div class="block block4">
           <button id = "addButton" type = "button" class = "todo-button">
               <img class="icono-locationArrow" style="color: #72493B;" alt="Send" >
               Send
           </button>
       </div>
    </div>

<div class="menu block5">
    <div class="logIn">
        <input id = "name" type = "text" class = "todo-input1">
        <button id = "addButtonChange" type = "button" class = "changename-button">Sing Up</button>

    </div>
    <div class="sound">
        <button class="button4">
            <img class="icono-volumeHigh" style="color: #72493B;" alt="Sound" >
        </button>
    </div>
    <div class="server">
        <button class="button4">
            <img class="icono-sync" style="color: #72493B;" alt="Sound" >
        </button>
    </div>

</div>
</div>
<p class="author"> @Pleshevich Elena 8 group 2016 </p>
</body>
</html>
